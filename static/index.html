<!DOCTYPE html>
<hrml lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Style.css">
		<title>Registration</title>
	</head>
	<body>
		<div class="container">			
			<h1>REGISTRATION</h1>
			<form action="/reg-data" method="post">
				<div class="input-field">
					<label for="login-input">Login</label>
					<input type="text" id="login-input" placeholder="login" name="login"/>
				</div>
				<div class="input-field">
					<label for="password-input">Password</label>
					<input type="text" id="password-input" placeholder="password" name="password"/>
				</div>
				<div class="input-field">
					<label for="user-role-input">User type</label>
					<select id="user-role-input" name="role">
						<option value="Admin">Admin</option>
						<option value="Manager">Manager</option>
						<option value="User">User</option>
					</select>
					<input type="submit" value="Save"/>
				</div>
			</form>
			<div class="input-field">
				<button class="btn-theme toBlack">Тёмная тема</button>
			</div>
		</div>
		<script type="text/javascript">
			const button = document.querySelector(".btn-theme");
			button.addEventListener("click", function () {
			document.body.classList.toggle("dark-theme");
			button.classList.toggle("toBlack");
			button.innerText = button.classList.contains("toBlack") ? "Тёмная тема" : "Cветлая тема";
			});
		</script>
	</body>
</hrml>
